<mat-card class="home mat-elevation-z3">
  <div class="card-content">
    <!-- Boas-vindas -->
    <h2 class="welcome-message">Bem-vindo ao <span class="system-name">Sistema-PartStock</span></h2>

    <!-- Espaço para imagem / logo -->
    <div class="image-container">
      <img src="assets/img/logo-autopecas.png" alt="Logo Sistema Auto-Peças" />
    </div>

    <!-- Subtítulo / Painel Inicial -->
    <mat-card-subtitle class="subtitle">Painel Inicial</mat-card-subtitle>

    <!-- Menu com botões para navegação -->
    <div class="menu-options">
      <button class="btn-primary" routerLink="/vendas">Visualizar Vendas</button>
      <button class="btn-primary" routerLink="/products">Catálogo Produtos</button>
      <button class="btn-primary" routerLink="/suppliers">Lista Fornecedores</button>
      <button class="btn-primary" routerLink="/funcionarios">Lista Funcionarios</button>
    </div>

    
         <!-- Bloco de informações resumidas do sistema -->
         <div class="system-info-box">
          <div class="info-card">
            <h4>Produtos</h4>
            <p>{{ qtdProdutos }} cadastrados</p>
          </div>
          <div class="info-card">
            <h4>Vendas</h4>
            <p>{{ qtdVendas }} realizadas</p>
          </div>
        </div>

    <!-- Caixa de aviso para dados vinculados inativos -->
    <div class="alert-box">
      <h3>Atenção!</h3>
      <p>{{ qtdPendentes }} venda(s) pendente(s)</p>
      <button class="btn-secondary" routerLink="/pendentes">Ver Pendentes</button>
    </div>

    <!-- Botão Sobre -->
    <div class="about-button-container">
      <button class="btn-about" routerLink="/sobre">Sobre o Sistema</button>
    </div>
  </div>
</mat-card>
