<mat-card>

    <mat-card-title>Novo Cliente</mat-card-title>

<form>
<mat-form-field>
    <input matInput placeholder="Nome" [(ngModel)]="cliente.cliNome" name="cliNome" required>
</mat-form-field>

<mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="cliente.cliEmail" name="cliEmail" required>
</mat-form-field>

<mat-form-field>
    <input matInput placeholder="Cpf" [(ngModel)]="cliente.cliCpf" name="cliCpf" type="number" maxlength="11" required>
</mat-form-field>

<mat-form-field>
    <input matInput placeholder="Telefone" [(ngModel)]="cliente.cliTelefone" name="cliTelefone" type="number" maxlength="11" required>
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="EndereÃ§o" [(ngModel)]="cliente.cliEndereco" name="cliEndereco" required>
</mat-form-field>
</form>

<button mat-raised-button (click) = "createCliente()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
   Cancelar
</button>
</mat-card>
