<mat-card>
    <mat-card-title>Alterar Fornecedor</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Razão Social*</mat-label>
            <input matInput placeholder="Razão Social" [(ngModel)]="supplier.forRazaoSocial" name="Razão Social">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nome Fantasia*</mat-label>
            <input matInput placeholder="Nome Fantasia" [(ngModel)]="supplier.forNomeFantasia" name="Nome Fantasia">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cnpj*</mat-label>
            <input matInput placeholder="Cnpj" [(ngModel)]="supplier.forCnpj" name="Cnpj" minlength="14" maxlength="14">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateSupplier()" color="primary">
        Atualizar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
