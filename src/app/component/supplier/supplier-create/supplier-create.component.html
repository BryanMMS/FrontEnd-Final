<mat-card>
    <mat-card-title>Novo Fornecedor</mat-card-title>
    <form>
      
        <mat-form-field appearance="outline">
            <mat-label>Raz√£o Social</mat-label>
            <input matInput placeholder="" [(ngModel)]="supplier.forRazaoSocial" name="razaoSocial" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nome da Fantasia</mat-label>
            <input matInput placeholder="" [(ngModel)]="supplier.forNomeFantasia" name="nomeFantasia" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Cnpj*</mat-label>
            <input matInput placeholder="" [(ngModel)]="supplier.forCnpj" name="cnpj"  required minlength="14" maxlength="14">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createSupplier()" color="primary">
        Salvar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
