<mat-card>
    <mat-card-title>Nova Forma de Pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Tipo" [(ngModel)]="paymentMethod.fpgTipo" name="fpgTipo" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="paymentMethod.fpgDescricao" name="fpgDescricao">
        </mat-form-field>

        <button mat-raised-button (click)="createPaymentMethod()" color="primary">
            Salvar
        </button>
       
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </form>
</mat-card>
