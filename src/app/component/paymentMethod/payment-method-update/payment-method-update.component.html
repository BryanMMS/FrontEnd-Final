<mat-card>
    <mat-card-title>Alterar Forma de Pagamento</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Tipo*</mat-label>
            <input matInput placeholder="" [(ngModel)]="paymentMethod.fpgTipo" name="fpgTipo">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Descriçao*</mat-label>
            <input matInput placeholder="" [(ngModel)]="paymentMethod.fpgDescricao" name="fpgDescricao">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Permitir Parcelamento?</mat-label>
            <mat-select  placeholder="Permitir Parcelamento? " [(ngModel)]="paymentMethod.fpgPermiteParcelamento" name="fpgPermiteParcelamento" required>
              <mat-option [value]="true">Sim</mat-option>
              <mat-option [value]="false">Não</mat-option>
            </mat-select>
          </mat-form-field>

          
             <mat-form-field appearance="outline">
            <mat-label>Máximo de Parcelas</mat-label>
            <input matInput type = "number" placeholder="" [(ngModel)]="paymentMethod.fpgNumMaxParcelas" name="fpgNumMaxParcelas" >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>TaxaAdicional*</mat-label>
            <input matInput placeholder="%" [(ngModel)]="paymentMethod.fpgTaxaAdicional" name="fpgTaxaAdicional">
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="updatePaymentMethod()" color="primary">
        Atualizar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
