<mat-card>
    <mat-card-title>Alterar Forma de Pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="paymentMethod.fpgDescricao" name="fpgDescricao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Tipo" [(ngModel)]="paymentMethod.fpgTipo" name="fpgTipo">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updatePaymentMethod()" color="primary">
        Atualizar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
