<mat-card>
  <mat-card-title>Excluir Cargo</mat-card-title>

  <form>
    <mat-form-field appearance="outline">
      <mat-label>Nome*</mat-label>
      <input matInput [value]="cargo.carNome" name="carNome" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição*</mat-label>
      <input matInput [value]="cargo.carDescricao" name="carDescricao" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ativo</mat-label>
      <input matInput [value]="cargo.carAtivo ? 'Ativo' : 'Inativo'" name="carAtivo" disabled>
    </mat-form-field>


    </form>

    <button mat-raised-button (click)="deleteCargo()" color="warn">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
