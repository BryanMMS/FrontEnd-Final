<mat-card>
  <mat-card-title>Alterar Cargo</mat-card-title>

  <form #cargoForm="ngForm" (ngSubmit)="updateCargo()">

    <mat-form-field appearance="outline">
      <mat-label>Nome do Cargo*</mat-label>
      <input matInput
             [(ngModel)]="cargo.carNome"
             name="carNome"
             required
             #carNome="ngModel"
             maxlength="50"
           (keypress)="apenasLetras($event)" (paste)="bloquearPaste($event)">
      <mat-error *ngIf="carNome.invalid && carNome.touched">
        Nome do Cargo é obrigatório.
      </mat-error>
    </mat-form-field>

        <mat-form-field appearance="outline">
      <mat-label>Descrição*</mat-label>
      <input matInput
             [(ngModel)]="cargo.carDescricao"
             name="carDescricao"
             #carDescricao="ngModel"
             maxlength="200"
            (keypress)="apenasLetras($event)" (paste)="bloquearPaste($event)">
    </mat-form-field>

      <mat-form-field appearance="outline">
      <mat-label>Status do Cargo</mat-label>
      <mat-select
        [(ngModel)]="cargo.carAtivo"
        name="carAtivo"
        required
        #carAtivo="ngModel">
        <mat-option [value]="true">Ativo</mat-option>
        <mat-option [value]="false">Inativo</mat-option>
      </mat-select>
    </mat-form-field>



    <button mat-raised-button color="primary" type="submit" >
      Atualizar
    </button>

    <button mat-raised-button type="button" (click)="cancel()">
      Cancelar
    </button>

  </form>
</mat-card>
