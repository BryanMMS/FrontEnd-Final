<div class="mat-elevation-z4">

  <table mat-table [dataSource]="cargos">
    
 
    <ng-container matColumnDef="carId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.carId}}</td>
    </ng-container>

    
    <ng-container matColumnDef="carNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.carNome}}</td>
    </ng-container>

    <ng-container matColumnDef="carDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.carDescricao}}</td>
    </ng-container>


        <ng-container matColumnDef="carAtivo">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
   <td mat-cell *matCellDef="let row">{{ row.carAtivo ? 'Sim' : 'Inativo' }}</td>
    </ng-container>



    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
          <a routerLink="/cargos/update/{{ row.carId }}" class="edit">
              <i class="material-icons">edit</i>
          </a>
          <a routerLink="/cargos/delete/{{ row.carId }}" class="delete">
              <i class="material-icons">delete</i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
